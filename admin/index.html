<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Audio Mot√≠vate</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-button {
            @apply px-4 py-2 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300;
        }
        .tab-button.active {
            @apply text-blue-600 border-blue-600;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="admin-root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function AdminPanel() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [loginLoading, setLoginLoading] = useState(false);
            const [loginError, setLoginError] = useState('');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [products, setProducts] = useState([]);
            const [analytics, setAnalytics] = useState({});
            
            useEffect(() => {
                checkAuth();
            }, []);
            
            const checkAuth = async () => {
                try {
                    const response = await fetch('/api/admin/auth');
                    const data = await response.json();
                    setIsAuthenticated(data.authenticated);
                    
                    if (data.authenticated) {
                        await fetchData();
                    }
                } catch (error) {
                    console.error('Error checking auth:', error);
                } finally {
                    setIsLoading(false);
                }
            };
            
            const fetchData = async () => {
                try {
                    const [productsRes, analyticsRes] = await Promise.all([
                        fetch('/api/admin/products'),
                        fetch('/api/admin/analytics')
                    ]);
                    
                    if (productsRes.ok) {
                        const productsData = await productsRes.json();
                        setProducts(productsData);
                    }
                    
                    if (analyticsRes.ok) {
                        const analyticsData = await analyticsRes.json();
                        setAnalytics(analyticsData);
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            };
            
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginLoading(true);
                setLoginError('');
                
                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        setIsAuthenticated(true);
                        await fetchData();
                    } else {
                        setLoginError(data.error || 'Error de autenticaci√≥n');
                    }
                } catch (error) {
                    setLoginError('Error de conexi√≥n');
                } finally {
                    setLoginLoading(false);
                }
            };
            
            const handleLogout = async () => {
                try {
                    await fetch('/api/admin/logout', { method: 'POST' });
                    setIsAuthenticated(false);
                    setUsername('');
                    setPassword('');
                } catch (error) {
                    console.error('Error logging out:', error);
                }
            };
            
            const tabs = [
                { id: 'dashboard', name: 'Dashboard', icon: 'üìä' },
                { id: 'products', name: 'Productos', icon: 'üì¶' },
                { id: 'reviews', name: 'Rese√±as', icon: '‚≠ê' },
                { id: 'analytics', name: 'An√°lisis', icon: 'üìà' },
                { id: 'settings', name: 'Configuraci√≥n', icon: '‚öôÔ∏è' }
            ];
            
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-MX', {
                    style: 'currency',
                    currency: 'MXN'
                }).format(amount / 100);
            };
            
            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-xl">Cargando...</div>
                    </div>
                );
            }
            
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="max-w-md w-full space-y-8">
                            <div>
                                <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                    Panel de Administraci√≥n
                                </h2>
                                <p className="mt-2 text-center text-sm text-gray-600">
                                    <span className="text-yellow-600">Audio</span> 
                                    <span className="text-blue-600">Mot√≠vate</span>
                                </p>
                            </div>
                            <form className="mt-8 space-y-6" onSubmit={handleLogin}>
                                <div className="rounded-md shadow-sm space-y-4">
                                    <div>
                                        <label htmlFor="username" className="block text-sm font-medium text-gray-700">
                                            Usuario
                                        </label>
                                        <input
                                            id="username"
                                            name="username"
                                            type="text"
                                            required
                                            className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Ingresa tu usuario"
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="password" className="block text-sm font-medium text-gray-700">
                                            Contrase√±a
                                        </label>
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            required
                                            className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Ingresa tu contrase√±a"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                        />
                                    </div>
                                </div>
                                
                                {loginError && (
                                    <div className="text-red-600 text-sm text-center">
                                        {loginError}
                                    </div>
                                )}
                                
                                <div>
                                    <button
                                        type="submit"
                                        disabled={loginLoading}
                                        className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                                    >
                                        {loginLoading ? 'Iniciando sesi√≥n...' : 'Iniciar Sesi√≥n'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <h1 className="text-2xl font-bold text-gray-900">
                                    Panel de Administraci√≥n
                                </h1>
                                <div className="flex items-center space-x-4">
                                    <div className="text-sm text-gray-500">
                                        Audio Mot√≠vate Admin
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
                                    >
                                        Cerrar Sesi√≥n
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div className="mb-6">
                            <nav className="flex space-x-8">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`tab-button ${activeTab === tab.id ? 'active' : ''}`}
                                    >
                                        <span className="mr-2">{tab.icon}</span>
                                        {tab.name}
                                    </button>
                                ))}
                            </nav>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow">
                            {activeTab === 'dashboard' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-6">Dashboard Ejecutivo</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h3 className="text-sm font-medium text-blue-800">Visitantes Totales</h3>
                                            <p className="text-2xl font-bold text-blue-900">{analytics.totalVisitors?.toLocaleString()}</p>
                                        </div>
                                        <div className="bg-green-50 p-4 rounded-lg">
                                            <h3 className="text-sm font-medium text-green-800">Ventas Totales</h3>
                                            <p className="text-2xl font-bold text-green-900">{formatCurrency(analytics.totalSales || 0)}</p>
                                        </div>
                                        <div className="bg-purple-50 p-4 rounded-lg">
                                            <h3 className="text-sm font-medium text-purple-800">Productos Activos</h3>
                                            <p className="text-2xl font-bold text-purple-900">{products.length}</p>
                                        </div>
                                        <div className="bg-orange-50 p-4 rounded-lg">
                                            <h3 className="text-sm font-medium text-orange-800">Tasa de Conversi√≥n</h3>
                                            <p className="text-2xl font-bold text-orange-900">{analytics.conversionRate}%</p>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <div>
                                            <h3 className="text-lg font-medium mb-4">Productos M√°s Vendidos</h3>
                                            <div className="space-y-3">
                                                {analytics.topProducts?.map((product, index) => (
                                                    <div key={index} className="flex justify-between items-center p-3 bg-gray-50 rounded">
                                                        <span className="font-medium">{product.name}</span>
                                                        <span className="text-green-600">{product.sales} ventas</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <h3 className="text-lg font-medium mb-4">Actividad Reciente</h3>
                                            <div className="space-y-3">
                                                {analytics.recentActivity?.map((activity, index) => (
                                                    <div key={index} className="flex justify-between items-center p-3 bg-gray-50 rounded">
                                                        <span className="text-sm">{activity.message}</span>
                                                        <span className="text-xs text-gray-500">{activity.time}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'products' && (
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-semibold">Gesti√≥n de Productos</h2>
                                        <button className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                            Crear Producto
                                        </button>
                                    </div>
                                    
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Producto
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Tipo
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Precio
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Estado
                                                    </th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Acciones
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {products.map((product) => (
                                                    <tr key={product.id}>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="flex items-center">
                                                                <img className="h-10 w-10 rounded object-cover" src={product.imageUrl || product.image_url} alt={product.title} />
                                                                <div className="ml-4">
                                                                    <div className="text-sm font-medium text-gray-900">{product.title}</div>
                                                                    <div className="text-sm text-gray-500">{product.duration}</div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                                                {product.category}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                            {formatCurrency(product.price)}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${product.isActive || product.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                                                {product.isActive || product.is_active ? 'Activo' : 'Inactivo'}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                            <button className="text-indigo-600 hover:text-indigo-900 mr-3">Editar</button>
                                                            <button className="text-red-600 hover:text-red-900">Eliminar</button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'reviews' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-6">Gesti√≥n de Rese√±as</h2>
                                    <div className="text-gray-600">
                                        M√≥dulo de rese√±as en desarrollo. Aqu√≠ podr√°s gestionar los testimoniales y calificaciones de los clientes.
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'analytics' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-6">An√°lisis Detallado</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-gray-700">Vistas de P√°gina</h3>
                                            <p className="text-2xl font-bold text-gray-900">{analytics.totalPageViews?.toLocaleString()}</p>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-gray-700">N√∫mero de Ventas</h3>
                                            <p className="text-2xl font-bold text-gray-900">{analytics.salesCount}</p>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-gray-700">Duraci√≥n Promedio</h3>
                                            <p className="text-2xl font-bold text-gray-900">{analytics.avgSessionDuration}s</p>
                                        </div>
                                    </div>
                                    <div className="text-gray-600">
                                        M√©tricas detalladas y gr√°ficos de rendimiento disponibles en la versi√≥n completa.
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'settings' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-6">Configuraci√≥n del Sistema</h2>
                                    <div className="text-gray-600">
                                        Panel de configuraci√≥n en desarrollo. Aqu√≠ podr√°s ajustar las preferencias del sistema y configuraciones generales.
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<AdminPanel />, document.getElementById('admin-root'));
    </script>
</body>
</html>
