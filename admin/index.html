<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Audio Mot√≠vate</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-button {
            @apply px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap border-b-2 border-transparent;
        }
        .tab-button.active {
            @apply text-blue-600 border-blue-500;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="admin-root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function AdminPanel() {
            // State management
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [loginLoading, setLoginLoading] = useState(false);
            const [loginError, setLoginError] = useState('');
            const [activeTab, setActiveTab] = useState('products');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(false);
            const [authToken, setAuthToken] = useState(localStorage.getItem('adminAuth') || '');
            
            // Check stored auth on load
            useEffect(() => {
                if (authToken) {
                    setIsAuthenticated(true);
                    loadProducts();
                }
            }, []);
            
            // API functions
            const apiCall = async (url, options = {}) => {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Basic ${authToken}`,
                    ...options.headers
                };
                
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response.json();
            };
            
            const loadProducts = async () => {
                if (!authToken) return;
                
                setLoading(true);
                try {
                    const data = await apiCall('/api/admin/products');
                    setProducts(data);
                } catch (error) {
                    console.error('Error loading products:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            // Authentication functions
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginLoading(true);
                setLoginError('');
                
                try {
                    if (username === 'admin' && password === 'audiomotivate2025') {
                        const token = btoa(`${username}:${password}`);
                        setAuthToken(token);
                        localStorage.setItem('adminAuth', token);
                        setIsAuthenticated(true);
                        await loadProducts();
                    } else {
                        setLoginError('Credenciales incorrectas');
                    }
                } catch (error) {
                    setLoginError('Error de conexi√≥n');
                } finally {
                    setLoginLoading(false);
                }
            };
            
            const handleLogout = () => {
                setIsAuthenticated(false);
                setAuthToken('');
                localStorage.removeItem('adminAuth');
                setProducts([]);
            };
            
            // Tab configuration
            const tabs = [
                { id: 'dashboard', name: 'Dashboard', icon: 'üìä' },
                { id: 'products', name: 'Productos', icon: 'üéµ' },
                { id: 'reviews', name: 'Rese√±as', icon: '‚≠ê' },
                { id: 'analytics', name: 'An√°lisis', icon: 'üìà' },
                { id: 'settings', name: 'Configuraci√≥n', icon: '‚öôÔ∏è' }
            ];
            
            // Login form
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                        <div className="max-w-md w-full space-y-8">
                            <div>
                                <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                    Panel de Administraci√≥n
                                </h2>
                                <p className="mt-2 text-center text-sm text-gray-600">
                                    <span className="text-yellow-600">Audio</span> 
                                    <span className="text-blue-600">Mot√≠vate</span>
                                </p>
                            </div>
                            <form className="mt-8 space-y-6" onSubmit={handleLogin}>
                                <div className="rounded-md shadow-sm space-y-4">
                                    <div>
                                        <label htmlFor="username" className="block text-sm font-medium text-gray-700">
                                            Usuario
                                        </label>
                                        <input
                                            id="username"
                                            name="username"
                                            type="text"
                                            required
                                            className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Ingresa tu usuario"
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="password" className="block text-sm font-medium text-gray-700">
                                            Contrase√±a
                                        </label>
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            required
                                            className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Ingresa tu contrase√±a"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                        />
                                    </div>
                                </div>
                                
                                {loginError && (
                                    <div className="text-red-600 text-sm text-center">
                                        {loginError}
                                    </div>
                                )}
                                
                                <div>
                                    <button
                                        type="submit"
                                        disabled={loginLoading}
                                        className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                                    >
                                        {loginLoading ? 'Iniciando sesi√≥n...' : 'Iniciar Sesi√≥n'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <h1 className="text-2xl font-bold text-gray-900">
                                    Panel de Administraci√≥n
                                </h1>
                                <div className="flex items-center space-x-4">
                                    <div className="text-sm text-gray-500">
                                        Audio Mot√≠vate Admin
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
                                    >
                                        Cerrar Sesi√≥n
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div className="mb-6">
                            <nav className="flex space-x-8">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`tab-button ${activeTab === tab.id ? 'active' : ''}`}
                                    >
                                        <span className="mr-2">{tab.icon}</span>
                                        {tab.name}
                                    </button>
                                ))}
                            </nav>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow">
                            {activeTab === 'products' && (
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-semibold">Gesti√≥n de Productos</h2>
                                        <button className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                                            Crear Producto
                                        </button>
                                    </div>
                                    
                                    {loading ? (
                                        <div className="flex justify-center py-8">
                                            <div className="text-gray-500">Cargando productos...</div>
                                        </div>
                                    ) : (
                                        <div className="overflow-x-auto">
                                            <table className="min-w-full divide-y divide-gray-200">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="bg-white divide-y divide-gray-200">
                                                    {products.map((product) => (
                                                        <tr key={product.id}>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <div className="flex items-center">
                                                                    <img className="h-10 w-10 rounded object-cover" src={product.imageUrl} alt={product.title} />
                                                                    <div className="ml-4">
                                                                        <div className="text-sm font-medium text-gray-900">{product.title}</div>
                                                                        <div className="text-sm text-gray-500">{product.category}</div>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{product.type}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${(product.price / 100).toFixed(2)} MXN</td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                                    product.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                                }`}>
                                                                    {product.isActive ? 'Activo' : 'Inactivo'}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                                <button className="text-blue-600 hover:text-blue-900 mr-3">Editar</button>
                                                                <button className="text-red-600 hover:text-red-900">Eliminar</button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                            
                                            {products.length === 0 && (
                                                <div className="text-center py-8">
                                                    <div className="text-gray-500">No hay productos disponibles</div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            )}
                            
                            {activeTab === 'dashboard' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-4">Dashboard Principal</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-blue-900">Total Productos</h3>
                                            <p className="text-2xl font-bold text-blue-600">{products.length}</p>
                                        </div>
                                        <div className="bg-green-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-green-900">Productos Activos</h3>
                                            <p className="text-2xl font-bold text-green-600">{products.filter(p => p.isActive).length}</p>
                                        </div>
                                        <div className="bg-purple-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-purple-900">Categor√≠as</h3>
                                            <p className="text-2xl font-bold text-purple-600">{new Set(products.map(p => p.category)).size}</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'reviews' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-4">Gesti√≥n de Rese√±as</h2>
                                    <p className="text-gray-600">M√≥dulo de rese√±as en desarrollo. Aqu√≠ podr√°s gestionar los testimoniales y calificaciones de los clientes.</p>
                                </div>
                            )}
                            
                            {activeTab === 'analytics' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-4">An√°lisis Detallado</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-gray-700">Total Productos</h3>
                                            <p className="text-2xl font-bold text-gray-900">{products.length}</p>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-gray-700">Productos Activos</h3>
                                            <p className="text-2xl font-bold text-gray-900">{products.filter(p => p.isActive).length}</p>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-gray-700">Precio Promedio</h3>
                                            <p className="text-2xl font-bold text-gray-900">
                                                ${products.length > 0 ? (products.reduce((sum, p) => sum + p.price, 0) / products.length / 100).toFixed(0) : 0}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'settings' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-4">Configuraci√≥n del Sistema</h2>
                                    <p className="text-gray-600">Panel de configuraci√≥n en desarrollo. Aqu√≠ podr√°s ajustar las preferencias del sistema y configuraciones generales.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<AdminPanel />, document.getElementById('admin-root'));
    </script>
</body>
</html>
