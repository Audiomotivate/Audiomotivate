<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Audio Motívate</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-button {
            @apply px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap border-b-2 border-transparent;
        }
        .tab-button.active {
            @apply text-blue-600 border-blue-500;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="admin-root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function AdminPanel() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [loginLoading, setLoginLoading] = useState(false);
            const [loginError, setLoginError] = useState('');
            const [activeTab, setActiveTab] = useState('products');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showProductForm, setShowProductForm] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                type: 'audiobook',
                category: '',
                price: '',
                imageUrl: '',
                duration: '',
                badge: '',
                downloadUrl: '',
                previewUrl: '',
                isActive: true
            });
            
            const [authToken, setAuthToken] = useState('');
            
            // Force clear any existing auth on load
            useEffect(() => {
                localStorage.removeItem('adminAuth');
                setIsAuthenticated(false);
                setAuthToken('');
            }, []);
            
            const apiCall = async (url, options = {}) => {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Basic ${authToken}`,
                    ...options.headers
                };
                
                console.log('API Call:', url, { method: options.method || 'GET' });
                
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                return data;
            };
            
            const loadProducts = async () => {
                if (!authToken) {
                    console.log('No auth token available');
                    return;
                }
                
                setLoading(true);
                setError('');
                
                try {
                    const data = await apiCall('/api/admin/products');
                    console.log('Products loaded:', data);
                    setProducts(Array.isArray(data) ? data : []);
                } catch (error) {
                    console.error('Error loading products:', error);
                    setError('Error cargando productos: ' + error.message);
                    
                    if (error.message.includes('401')) {
                        handleLogout();
                    }
                } finally {
                    setLoading(false);
                }
            };
            
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginLoading(true);
                setLoginError('');
                
                try {
                    if (username === 'admin' && password === 'audiomotivate2025') {
                        const token = btoa(`${username}:${password}`);
                        console.log('Generated token:', token);
                        
                        setAuthToken(token);
                        localStorage.setItem('adminAuth', token);
                        setIsAuthenticated(true);
                        
                        // Test API connection immediately
                        const testResponse = await fetch('/api/admin/products', {
                            headers: {
                                'Authorization': `Basic ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        console.log('Test response status:', testResponse.status);
                        
                        if (testResponse.ok) {
                            const testData = await testResponse.json();
                            console.log('Test data received:', testData);
                            setProducts(Array.isArray(testData) ? testData : []);
                        } else {
                            const errorText = await testResponse.text();
                            console.error('API test failed:', errorText);
                            setError('Error conectando con la API: ' + errorText);
                        }
                        
                    } else {
                        setLoginError('Credenciales incorrectas');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    setLoginError('Error de conexión: ' + error.message);
                } finally {
                    setLoginLoading(false);
                }
            };
            
            const handleLogout = () => {
                setIsAuthenticated(false);
                setAuthToken('');
                setProducts([]);
                setError('');
                setShowProductForm(false);
                setEditingProduct(null);
                localStorage.removeItem('adminAuth');
            };
            
            const handleCreateProduct = () => {
                setEditingProduct(null);
                setFormData({
                    title: '',
                    description: '',
                    type: 'audiobook',
                    category: '',
                    price: '',
                    imageUrl: '',
                    duration: '',
                    badge: '',
                    downloadUrl: '',
                    previewUrl: '',
                    isActive: true
                });
                setShowProductForm(true);
            };
            
            const handleEditProduct = (product) => {
                setEditingProduct(product);
                setFormData({
                    title: product.title || '',
                    description: product.description || '',
                    type: product.type || 'audiobook',
                    category: product.category || '',
                    price: (product.price / 100).toString(),
                    imageUrl: product.imageUrl || '',
                    duration: product.duration || '',
                    badge: product.badge || '',
                    downloadUrl: product.downloadUrl || '',
                    previewUrl: product.previewUrl || '',
                    isActive: product.isActive
                });
                setShowProductForm(true);
            };
            
            const handleSaveProduct = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                
                try {
                    const productData = {
                        ...formData,
                        price: Math.round(parseFloat(formData.price) * 100)
                    };
                    
                    if (editingProduct) {
                        await apiCall('/api/admin/products', {
                            method: 'PUT',
                            body: JSON.stringify({ ...productData, id: editingProduct.id })
                        });
                    } else {
                        await apiCall('/api/admin/products', {
                            method: 'POST',
                            body: JSON.stringify(productData)
                        });
                    }
                    
                    setShowProductForm(false);
                    setEditingProduct(null);
                    await loadProducts();
                    
                } catch (error) {
                    console.error('Save error:', error);
                    setError('Error guardando producto: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleDeleteProduct = async (productId) => {
                if (!confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                    return;
                }
                
                setLoading(true);
                setError('');
                
                try {
                    await apiCall(`/api/admin/products?id=${productId}`, {
                        method: 'DELETE'
                    });
                    await loadProducts();
                } catch (error) {
                    console.error('Delete error:', error);
                    setError('Error eliminando producto: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const tabs = [
                { id: 'dashboard', name: 'Dashboard', icon: '📊' },
                { id: 'products', name: 'Productos', icon: '🎵' },
                { id: 'reviews', name: 'Reseñas', icon: '⭐' },
                { id: 'analytics', name: 'Análisis', icon: '📈' },
                { id: 'settings', name: 'Configuración', icon: '⚙️' }
            ];
            
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                        <div className="max-w-md w-full space-y-8">
                            <div>
                                <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                    Panel de Administración
                                </h2>
                                <p className="mt-2 text-center text-sm text-gray-600">
                                    <span className="text-yellow-600">Audio</span> 
                                    <span className="text-blue-600">Motívate</span>
                                </p>
                            </div>
                            <form className="mt-8 space-y-6" onSubmit={handleLogin}>
                                <div className="rounded-md shadow-sm space-y-4">
                                    <div>
                                        <label htmlFor="username" className="block text-sm font-medium text-gray-700">
                                            Usuario
                                        </label>
                                        <input
                                            id="username"
                                            name="username"
                                            type="text"
                                            required
                                            className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Ingresa tu usuario"
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="password" className="block text-sm font-medium text-gray-700">
                                            Contraseña
                                        </label>
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            required
                                            className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Ingresa tu contraseña"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                        />
                                    </div>
                                </div>
                                
                                {loginError && (
                                    <div className="text-red-600 text-sm text-center bg-red-50 p-3 rounded">
                                        {loginError}
                                    </div>
                                )}
                                
                                <div>
                                    <button
                                        type="submit"
                                        disabled={loginLoading}
                                        className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                                    >
                                        {loginLoading ? 'Iniciando sesión...' : 'Iniciar Sesión'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <h1 className="text-2xl font-bold text-gray-900">
                                    Panel de Administración
                                </h1>
                                <div className="flex items-center space-x-4">
                                    <div className="text-sm text-gray-500">
                                        Audio Motívate Admin
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
                                    >
                                        Cerrar Sesión
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div className="mb-6">
                            <nav className="flex space-x-8">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`tab-button ${activeTab === tab.id ? 'active' : ''}`}
                                    >
                                        <span className="mr-2">{tab.icon}</span>
                                        {tab.name}
                                    </button>
                                ))}
                            </nav>
                        </div>
                        
                        {error && (
                            <div className="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                                {error}
                                <button 
                                    onClick={() => loadProducts()} 
                                    className="ml-4 text-red-600 underline hover:text-red-800"
                                >
                                    Reintentar
                                </button>
                            </div>
                        )}
                        
                        <div className="bg-white rounded-lg shadow">
                            {activeTab === 'products' && (
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-semibold">Gestión de Productos</h2>
                                        <button 
                                            onClick={handleCreateProduct}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
                                        >
                                            Crear Producto
                                        </button>
                                    </div>
                                    
                                    {showProductForm && (
                                        <div className="mb-8 bg-gray-50 p-6 rounded-lg">
                                            <h3 className="text-lg font-medium mb-4">
                                                {editingProduct ? 'Editar Producto' : 'Crear Nuevo Producto'}
                                            </h3>
                                            <form onSubmit={handleSaveProduct} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Título</label>
                                                    <input
                                                        type="text"
                                                        required
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.title}
                                                        onChange={(e) => setFormData({...formData, title: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                                                    <input
                                                        type="text"
                                                        required
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.category}
                                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                                                    <select
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.type}
                                                        onChange={(e) => setFormData({...formData, type: e.target.value})}
                                                    >
                                                        <option value="audiobook">Audiolibro</option>
                                                        <option value="video">Audio</option>
                                                        <option value="pdf">PDF</option>
                                                        <option value="guide">Guía</option>
                                                    </select>
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Precio (MXN)</label>
                                                    <input
                                                        type="number"
                                                        step="0.01"
                                                        required
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.price}
                                                        onChange={(e) => setFormData({...formData, price: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Duración</label>
                                                    <input
                                                        type="text"
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.duration}
                                                        onChange={(e) => setFormData({...formData, duration: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Badge</label>
                                                    <input
                                                        type="text"
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.badge}
                                                        onChange={(e) => setFormData({...formData, badge: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                                                    <textarea
                                                        rows="3"
                                                        required
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.description}
                                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">URL de Imagen</label>
                                                    <input
                                                        type="url"
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.imageUrl}
                                                        onChange={(e) => setFormData({...formData, imageUrl: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">URL de Descarga</label>
                                                    <input
                                                        type="url"
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.downloadUrl}
                                                        onChange={(e) => setFormData({...formData, downloadUrl: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">URL de Preview</label>
                                                    <input
                                                        type="url"
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        value={formData.previewUrl}
                                                        onChange={(e) => setFormData({...formData, previewUrl: e.target.value})}
                                                    />
                                                </div>
                                                
                                                <div className="md:col-span-2">
                                                    <label className="flex items-center">
                                                        <input
                                                            type="checkbox"
                                                            className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                                            checked={formData.isActive}
                                                            onChange={(e) => setFormData({...formData, isActive: e.target.checked})}
                                                        />
                                                        <span className="ml-2 text-sm text-gray-700">Producto activo</span>
                                                    </label>
                                                </div>
                                                
                                                <div className="md:col-span-2 flex space-x-4">
                                                    <button
                                                        type="submit"
                                                        disabled={loading}
                                                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md disabled:opacity-50"
                                                    >
                                                        {loading ? 'Guardando...' : 'Guardar Producto'}
                                                    </button>
                                                    <button
                                                        type="button"
                                                        onClick={() => setShowProductForm(false)}
                                                        className="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md"
                                                    >
                                                        Cancelar
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    )}
                                    
                                    {loading ? (
                                        <div className="flex justify-center py-8">
                                            <div className="text-gray-500">Cargando productos...</div>
                                        </div>
                                    ) : (
                                        <div className="overflow-x-auto">
                                            <table className="min-w-full divide-y divide-gray-200">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="bg-white divide-y divide-gray-200">
                                                    {products.map((product) => (
                                                        <tr key={product.id}>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <div className="flex items-center">
                                                                    <img 
                                                                        className="h-10 w-10 rounded object-cover" 
                                                                        src={product.imageUrl} 
                                                                        alt={product.title}
                                                                        onError={(e) => {
                                                                            e.target.src = 'https://via.placeholder.com/40x40?text=IMG';
                                                                        }}
                                                                    />
                                                                    <div className="ml-4">
                                                                        <div className="text-sm font-medium text-gray-900">{product.title}</div>
                                                                        <div className="text-sm text-gray-500">{product.category}</div>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{product.type}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${(product.price / 100).toFixed(2)} MXN</td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                                    product.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                                }`}>
                                                                    {product.isActive ? 'Activo' : 'Inactivo'}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                                <button 
                                                                    onClick={() => handleEditProduct(product)}
                                                                    className="text-blue-600 hover:text-blue-900 mr-3"
                                                                >
                                                                    Editar
                                                                </button>
                                                                <button 
                                                                    onClick={() => handleDeleteProduct(product.id)}
                                                                    className="text-red-600 hover:text-red-900"
                                                                >
                                                                    Eliminar
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                            
                                            {products.length === 0 && !loading && (
                                                <div className="text-center py-8">
                                                    <div className="text-gray-500 mb-2">No hay productos disponibles</div>
                                                    <div className="text-sm text-gray-400 mb-4">
                                                        Status de conexión: {authToken ? 'Autenticado' : 'No autenticado'}
                                                    </div>
                                                    <button 
                                                        onClick={() => loadProducts()} 
                                                        className="text-blue-600 underline hover:text-blue-800"
                                                    >
                                                        Recargar productos
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            )}
                            
                            {activeTab === 'dashboard' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-4">Dashboard Principal</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-blue-900">Total Productos</h3>
                                            <p className="text-2xl font-bold text-blue-600">{products.length}</p>
                                        </div>
                                        <div className="bg-green-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-green-900">Productos Activos</h3>
                                            <p className="text-2xl font-bold text-green-600">{products.filter(p => p.isActive).length}</p>
                                        </div>
                                        <div className="bg-purple-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-purple-900">Status API</h3>
                                            <p className="text-sm text-purple-600">{authToken ? 'Conectado' : 'Desconectado'}</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'reviews' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-4">Gestión de Reseñas</h2>
                                    <p className="text-gray-600">Módulo de reseñas en desarrollo.</p>
                                </div>
                            )}
                            
                            {activeTab === 'analytics' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-4">Análisis Detallado</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-gray-700">Total Productos</h3>
                                            <p className="text-2xl font-bold text-gray-900">{products.length}</p>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-gray-700">Productos Activos</h3>
                                            <p className="text-2xl font-bold text-gray-900">{products.filter(p => p.isActive).length}</p>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-gray-700">Precio Promedio</h3>
                                            <p className="text-2xl font-bold text-gray-900">
                                                ${products.length > 0 ? (products.reduce((sum, p) => sum + p.price, 0) / products.length / 100).toFixed(0) : 0}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'settings' && (
                                <div className="p-6">
                                    <h2 className="text-xl font-semibold mb-4">Configuración del Sistema</h2>
                                    <div className="space-y-4">
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-blue-900 mb-2">Estado de Conexión</h3>
                                            <p className="text-sm text-blue-700">
                                                API: {authToken ? '✅ Conectado' : '❌ Desconectado'}<br/>
                                                Productos cargados: {products.length}
                                            </p>
                                        </div>
                                        <div className="bg-yellow-50 p-4 rounded-lg">
                                            <h3 className="font-medium text-yellow-900 mb-2">Base de Datos</h3>
                                            <p className="text-sm text-yellow-700">
                                                Neon PostgreSQL activo
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<AdminPanel />, document.getElementById('admin-root'));
    </script>
</body>
</html>
